{% extends 'index2.html' %}
{% block body %}
<form action="/register" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table width="200" border="1">
    <tr>
      <td>Type</td>
      <td><label>
         <select name="select" required>
          <option>--SELECT--</option>
          <option>TL</option>
          <option>MH</option>
        </select>
      </label></td>
    </tr>
    <tr>
      <td>Name</td>
      <td><label>
        <input type="text" name="textfield" required pattern="[A-Z a-z.]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <td>Place</td>
      <td><label>
        <input type="text" name="textfield7" required pattern="[A-Z a-z.]{3,25}"/>
      </label></td>
    </tr>
    <tr>
      <td>DOB</td>
      <td><label>
        <input type="date" name="textfield6" required />
      </label></td>
    </tr>
    <tr>
      <td>Gender</td>
      <td><label>
        <input name="radiobutton" type="radio" value="Male" required/>
      Male
      <input name="radiobutton" type="radio" value="Female" required/>
      Female</label></td>
    </tr>
    <tr>
      <td>Mobile</td>
      <td><label>
        <input type="text" name="textfield2" required pattern="[6789][0-9]{9}" />
      </label></td>
    </tr>
    <tr>
      <td>Email_Id</td>
      <td><label>
        <input type="text" name="textfield3" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" />
      </label></td>
    </tr>
    <tr>
      <td>Qualification</td>
      <td><label>
        <input type="text" name="textfield4" required/>
      </label></td>
    </tr>
    <tr>
      <td>Experience</td>
      <td><input type="text" name="textfield5"required /></td>
    </tr>
    <tr>
      <td>Photo</td>
      <td><label>
        <input type="file" name="file" required/>
      </label></td>
    </tr>
    <tr>
      <td colspan="2"><label>
        <div align="center">
          <input type="submit" name="Submit" value="Register" />
          </div>
      </label></td>
    </tr>
  </table>
</form>
{% endblock %}
