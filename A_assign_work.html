{% extends 'index2.html' %}
{% block body %}
<form action="/assign_work" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table width="200" border="1">
    <tr>
      <td>Type</td>
      <td><label>
        <select name="select" id="select" required>
          <option>--SELECT--</option>
          <option>TL</option>
          <option>MH</option>
        </select>
      </label></td>
    </tr>
    <tr>
      <td>Head</td>
      <td><label>
        <select name="select2" id="select2" >
        </select>
      </label></td>
    </tr>
    <tr>
      <td>Title</td>
      <td><label>
        <input type="text" name="textfield"required />
      </label></td>
    </tr>
    <tr>
      <td>Work</td>
      <td><label>
        <input type="file" name="file" required/>
      </label></td>
    </tr>

    <tr>
      <td>Time</td>
      <td><label>
        <input type="time" name="textfield3" />
      </label></td>
    </tr>
    <tr>
      <td>Date</td>
      <td><label>
        <input type="date" name="textfield2"required />
      </label></td>
    </tr>
    <tr>
      <td colspan="2"><label>
        <div align="center">
          <input type="submit" name="Submit" value="Submit" />
          </div>
      </label></td>
    </tr>
  </table>
  <label></label>
</form>
{% endblock %}
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>

$(document).ready(function(){

    $("select#select").change(function() {

        if ($(this).val() != 'Z') {

            var br = $('#select option:selected').text();


            $.ajax({
                type: 'POST',
                url: "/index",
                data: { brand: br },

                success: function(response) {
                var opt = '';
    for (var i=0, l=response.length; i<l; i=i+2)
    {
        opt+='<option value="'+response[i]+'">'+response[i+1]+'</option>';

}

 $('select#select2').html('').prop('disabled',false)
    $('select#select2').append(opt);
                }
            });
        }
        else {
            $('select#select2').html('').prop('disabled',true);
        }
    });
});
</script>
